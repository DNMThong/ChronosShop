<div th:fragment="content(passwordDto,tokenKey,tokenValue,message)" class="mx-auto h-full w-full bg-[url('https://bizweb.dktcdn.net/100/438/408/themes/904142/assets/bg_login.jpg?1684745686241')] bg-cover bg-no-repeat  bg-bottom py-20 shadow-md">
  <div class="mx-auto container">
    <div class="mx-auto mb-10 flex w-full max-w-[600px] flex-col items-center justify-center rounded-md border border-gray-300 bg-white px-10 py-10">
      <form th:action="@{'/reset-password?tokenKey='+${tokenKey}+'&tokenValue='+${tokenValue}}" method="post" th:object="${passwordDto}"
            class="flex w-full flex-col items-center justify-center" id="loginForm">
        <h3 class="mb-5 flex items-center gap-2 text-center text-2xl font-medium uppercase">
          <span class="text-primary">Tạo mật khẩu mới</span>
        </h3>
        <p class="w-3/4 text-center text-sm font-light">Cảm ơn bạn đã trở lại</p>
        <p class="w-3/4 mb-7 text-center text-sm font-light">Vui lòng nhập chi tiết mật khẩu dưới đây</p>
        <p th:if="${message!=null}" class="text-center text-sm w-3/4 p-3 bg-red-100 text-red-500 mb-7">[[${message}]]</p>
        <div class="mb-5 flex w-3/4 flex-col items-stretch gap-1">
          <input type="password" th:field="*{password}" th:value="${passwordDto.password}" id="password" th:class="|rounded-lg border px-4 py-2.5 outline-none ${#fields.hasErrors('password')?'border-red-400 focus:border-red-500':'border-gray-300 focus:border-gray-400'}|" placeholder="Mật khẩu mới" />
          <p th:if="${#fields.hasErrors('password')}" class="py-1 text-red-500 text-sm">[[${#fields.errors("password")[0]}]]</p>
        </div>
        <div class="mb-5 flex w-3/4 flex-col items-stretch gap-1">
          <input type="password" th:field="*{confirmPassword}" th:value="${passwordDto.confirmPassword}" id="confirmPassword" th:class="|rounded-lg border px-4 py-2.5 outline-none ${#fields.hasErrors('confirmPassword')?'border-red-400 focus:border-red-500':'border-gray-300 focus:border-gray-400'}|" placeholder="Xác nhận lại mật khẩu" />
          <p th:if="${#fields.hasErrors('confirmPassword')}" class="py-1 text-red-500 text-sm">[[${#fields.errors("confirmPassword")[0]}]]</p>
        </div>
        <div class="flex gap-3 w-3/4">
          <a href="/account/login" class="flex-1 rounded-lg  px-5 bg-secondary py-2.5 text-center text-xl font-semibold text-primary hover:bg-primary hover:text-white">Hủy</a>
          <button type="submit" class="flex-1 rounded-lg px-5 bg-primary py-2.5 text-center text-xl font-semibold text-white">Xác nhận</button>
        </div>
      </form>
    </div>
  </div>
</div>
