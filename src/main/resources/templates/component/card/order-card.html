<div th:fragment="orderCard(productName, productColor, productSize, totalPrice, quantity )" class="order__card grid grid-cols-9 gap-2">
  <div class=" relative p-1 bg-white drop-shadow-lg">
    <img src="https://bizweb.dktcdn.net/thumb/thumb/100/438/408/products/ao-polo-nu-tay-ngan-pique-mat-chim-phoi-bo-thoang-khi-apn3340-dml-yodyvn-10-db1be2f8-bb87-4144-a393-a43fb97a279c.jpg?v=1686113288783" alt="" class="w-full h-full object-cover">
    <span class="absolute top-0 right-2 bg-primary rounded-full block w-5 h-5 text-sm translate-x-1/2 text-center -translate-y-1/3 z-10">[[${quantity}]]</span>
  </div>
  <div class="col-span-6 flex flex-col">
    <h5 class="mb-2 block truncate">[[${productName}]]</h5>
    <p class="text-sm text-gray-500"><span>[[${productSize}]]</span>/<span>[[${productSize}]]</span></p>
  </div>
  <p class="col-span-2 text-right flex items-center justify-end prod__total-price">[[${totalPrice}]]đ</p>
</div>
