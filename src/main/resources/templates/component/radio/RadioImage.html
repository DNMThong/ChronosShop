<label class="cursor-pointer h-[40px] w-[40px] rounded-md" th:fragment="radioImage(name,image)">
    <input type="radio" th:name="${name}" class="peer hidden" />
    <img
        th:src="${image}"
        class="transition-all peer-checked:border-primary hover:border-primary h-full w-full rounded-md object-cover hover:border-[2px] hover:p-[2px] peer-checked:border-[2px] peer-checked:p-[2px]"
        alt="" />
</label>
