<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Chronos admin</title>
    <div th:replace="~{component/admin/link/linkAndscript :: head}"></div>
</head>

<body>
<div id="global-loader">
    <div class="whirly-loader"> </div>
</div>

<div class="main-wrapper">

    <th:block th:replace="~{component/admin/header/headerAdmin :: header}"></th:block>

    <th:block th:replace="~{component/admin/sidebar/SideBarAdmin :: sliderbarAdmin}"></th:block>

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Chỉnh sửa danh mục sản phẩm</h4>
                </div>
            </div>
            <div class="card">
                <form action="/admin/category/save" method="post" class="card-body" th:object="${category}">
                    <input type="hidden" th:field="*{categoryId}">
                    <div class="row">
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Tên danh mục</label>
                                <input th:field="*{categoryName}" class="" type="text">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Đường dẫn URL</label>
                                <input th:field="*{categoryUrl}" type="text">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-submit me-2">Submit</button>
                            <a th:href="@{/admin/category}" class="btn btn-cancel">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>



<div th:replace="~{component/admin/link/linkAndscript :: script}"></div>
</div>
</body>

</html>
