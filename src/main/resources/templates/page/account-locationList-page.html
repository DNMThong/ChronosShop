<!DOCTYPE html>
<html lang="en">
<head th:replace="~{component/html-head :: headTitle('Tài khoản', ~{})}"></head>

<body>
<header th:replace="~{component/header :: header(${femaleCategories}, ${maleCategories}, ${kidCategories})}"></header>

<div class="container mb-5 px-5">
  <p class="mb-5 flex items-center justify-center gap-3 text-center"><a href="" class="hover:text-primary">Trang chủ</a> / <a href="" class="text-primary">Tài khoản</a></p>
  <h2 class="text-primary mb-5 text-center text-2xl font-semibold uppercase">Tài khoản</h2>
  <div class="items- grid grid-cols-4 gap-10">
    <div class="">
      <div class="flex flex-col items-center gap-3 p-3">
        <span class="mb-5 flex h-20 w-20 items-center justify-center rounded-full bg-red-200">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="h-10 w-10 leading-10" fill="#ff0000">
            <path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z" />
          </svg>
        </span>
        <span class="text-sm">Nguyễn Nghĩa</span>
        <a href="" class="bg-primary block w-full rounded-2xl px-5 py-1 text-center text-lg font-medium text-white">Đăng xuất</a>
      </div>
      <div class="flex flex-col items-stretch gap-3">
        <a href="" class="group flex items-center gap-5 rounded-lg px-5 py-1.5 transition-all hover:bg-red-200">
          <span class="h-6 w-6 transition-all group-hover:text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </span>
          <span class="group-hover:text-primary transition-all">Tài khoản của tôi</span>
        </a>
        <a href="" class="group flex items-center gap-5 rounded-lg px-5 py-1.5 transition-all hover:bg-red-200">
          <span class="h-6 w-6 transition-all group-hover:text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
            </svg>
          </span>
          <span class="group-hover:text-primary transition-all">Đơn hàng của tôi</span>
        </a>
        <a href="" class="group flex items-center gap-5 rounded-lg px-5 py-1.5 transition-all hover:bg-red-200">
          <span class="h-6 w-6 transition-all group-hover:text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>
          </span>
          <span class="group-hover:text-primary transition-all">Đổi mật khẩu</span>
        </a>
        <a href="" class="group flex items-center gap-5 rounded-lg px-5 py-1.5 transition-all hover:bg-red-200 bg-red-200">
          <span class="h-6 w-6 transition-all group-hover:text-red-600 text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
            </svg>
          </span>
          <span class="group-hover:text-primary transition-all text-primary">Sổ địa chỉ</span>
        </a>
        <a href="" class="group flex items-center gap-5 rounded-lg px-5 py-1.5 transition-all hover:bg-red-200">
          <span class="h-6 w-6 transition-all group-hover:text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z" />
            </svg>
          </span>
          <span class="group-hover:text-primary transition-all">Đã xem gần đây</span>
        </a>
        <a href="" class="group flex items-center gap-5 rounded-lg px-5 py-1.5 transition-all hover:bg-red-200">
          <span class="h-6 w-6 transition-all group-hover:text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
          </span>
          <span class="group-hover:text-primary transition-all">Sản phẩm yêu thích</span>
        </a>
      </div>
    </div>
    <div class="col-span-3">
      <div th:replace="~{component/account/location-list :: locationList}"></div>
    </div>
  </div>
</div>
<footer th:replace="~{component/footer :: footer}"></footer>


<div class="modal fixed inset-0 z-[99999] hidden items-center py-[150px]">
  <div class="overlay absolute inset-0 bg-[rgba(0,0,0,0.2)]"></div>
  <div class="container relative z-10">
    <div class="w-1/2 mx-auto bg-white rounded-lg bg-white shadow-md">
      <h3 class="px-10 py-2.5 flex justify-between items-center font-medium border-b border-gray-300">
        <span>Thêm địa chỉ mới</span>
        <span class="p-1 cursor-pointer modal__close-btn">X</span>
      </h3>
      <form action="" id="form-update" class=" flex flex-col gap-3 p-10 ">
        <div class="grid grid-cols-4 items-center gap-3">
        <span after="Họ tên" class="relative col-span-2 block w-full after:absolute after:left-4 after:top-1/2 after:flex after:h-fit after:w-fit after:-translate-y-1/2 after:items-center after:bg-white after:px-2 after:text-gray-400 after:transition-[top] after:content-[attr(after)] focus-within:after:top-0 focus-within:after:z-50 focus-within:after:text-sm">
          <input type="text" name="" id="" class="focus:border-primary relative z-[11] w-full rounded-md border border-gray-300 bg-transparent px-5 py-2 caret-gray-500 outline-none" />
        </span>
          <span after="Số diện thoại" class="relative col-span-2 block w-full after:absolute after:left-4 after:top-1/2 after:flex after:h-fit after:w-fit after:-translate-y-1/2 after:items-center after:bg-white after:px-2 after:text-gray-400 after:transition-[top] after:content-[attr(after)] focus-within:after:top-0 focus-within:after:z-50 focus-within:after:text-sm">
          <input type="text" name="" id="" class="focus:border-primary relative z-[11] w-full rounded-md border border-gray-300 bg-transparent px-5 py-2 caret-gray-500 outline-none" />
        </span>
        </div>
        <div class="grid grid-cols-4 items-center gap-3">
        <span after="Công ty" class="relative col-span-full block w-full after:absolute after:left-4 after:top-1/2 after:flex after:h-fit after:w-fit after:-translate-y-1/2 after:items-center after:bg-white after:px-2 after:text-gray-400 after:transition-[top] after:content-[attr(after)] focus-within:after:top-0 focus-within:after:z-50 focus-within:after:text-sm">
          <input type="text" name="" id="" class="focus:border-primary relative z-[11] w-full rounded-md border border-gray-300 bg-transparent px-5 py-2 caret-gray-500 outline-none" />
        </span>
        </div>
        <div class="grid grid-cols-4 items-center gap-3">
        <span after="Địa chỉ" class="relative col-span-full block w-full after:absolute after:left-4 after:top-1/2 after:flex after:h-fit after:w-fit after:-translate-y-1/2 after:items-center after:bg-white after:px-2 after:text-gray-400 after:transition-[top] after:content-[attr(after)] focus-within:after:top-0 focus-within:after:z-50 focus-within:after:text-sm">
          <input type="text" name="" id="" class="focus:border-primary relative z-[11] w-full rounded-md border border-gray-300 bg-transparent px-5 py-2 caret-gray-500 outline-none" />
        </span>
        </div>
        <div class="grid grid-cols-4 items-center gap-3">
        <span after="Quốc gia" class="relative col-span-full block w-full after:absolute after:left-4 after:top-0 after:z-50 after:flex after:h-fit after:w-fit after:-translate-y-1/2 after:items-center after:bg-white after:px-2 after:text-sm after:text-gray-400 after:transition-[top] after:content-[attr(after)]">
          <select name="country" id="country" class="relative z-[11] w-full rounded-md border border-gray-300 bg-transparent px-5 py-2 caret-gray-500 outline-none">
            <option value="vn" selected>Việt Nam</option>
          </select>
        </span>
        </div>
        <div class="grid grid-cols-3 items-center gap-3 vn__location">
               <span after="Tỉnh thành"
                     class="relative block w-full after:absolute after:left-4 after:top-0 after:z-50 after:flex after:h-fit after:w-fit after:-translate-y-1/2 after:items-center after:bg-white after:px-2 after:text-sm after:text-gray-400 after:transition-[top] after:content-[attr(after)]">
                  <select name="province" id="province"
                          class="relative z-[11] w-full rounded-md border border-gray-300 bg-transparent px-5 py-2 caret-gray-500 outline-none">
                     <option value="null" selected>--</option>
                  </select>
               </span>
          <span after="Quận/Huyện"
                class="relative block w-full after:absolute after:left-4 after:top-0 after:z-50 after:flex after:h-fit after:w-fit after:-translate-y-1/2 after:items-center after:bg-white after:px-2 after:text-sm after:text-gray-400 after:transition-[top] after:content-[attr(after)]">
                  <select name="district" id="district"
                          class="relative z-[11] w-full rounded-md border border-gray-300 bg-transparent px-5 py-2 caret-gray-500 outline-none">
                     <option value="null" selected>--</option>
                  </select>
               </span>
          <span after="Phường/xã"
                class="relative block w-full after:absolute after:left-4 after:top-0 after:z-50 after:flex after:h-fit after:w-fit after:-translate-y-1/2 after:items-center after:bg-white after:px-2 after:text-sm after:text-gray-400 after:transition-[top] after:content-[attr(after)]">
                  <select name="ward" id="ward"
                          class="relative z-[11] w-full rounded-md border border-gray-300 bg-transparent px-5 py-2 caret-gray-500 outline-none">
                     <option value="null" selected>--</option>
                  </select>
               </span>
        </div>
        <label class="flex w-fit items-center gap-3">
          <input type="checkbox" name="isDefault" id="default" />
          <label for="default">Đặt làm địa chỉ mặc định</label>
        </label>
        <div class="grid grid-cols-2 items-center gap-5">
          <span class="cursor-pointer block bg-primary text-primary rounded-lg bg-opacity-20 px-5 py-2 text-lg font-medium modal__close-btn w-full text-center">Hủy</span>
          <button class="bg-primary rounded-lg px-5 py-2 text-lg font-medium text-white">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script th:src="@{/assets/user/js/header.js}"></script>
<script th:src="@{/assets/user/js/modal.js}"></script>

</body>
</html>
