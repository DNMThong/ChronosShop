                    <th:block th:replace="~{component/radio/RadioText :: radioText('size','M','M')}"></th:block>
                    <th:block th:replace="~{component/radio/RadioText :: radioText('size','L','L')}"></th:block>
                    <th:block th:replace="~{component/radio/RadioText :: radioText('size','XL','XL')}"></th:block>

                </div>
            </div>
            <div class="h-[4px] w-full bg-gray-100 mt-5 md:hidden d-block"></div>

                <div class="flex">
                    <button
                            class="amount-decrement py-1.5 md:px-4 px-6 border rounded-s-md text-lg font-medium text-slate-600 disabled:text-slate-300"

                    <input

                            value="1"
